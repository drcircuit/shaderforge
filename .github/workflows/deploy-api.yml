name: Deploy API to Pi

on:
  push:
    branches: [main]
    paths:
      - 'ShaderForge.API/**'
      - 'ShaderForge.API.Tests/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-api.yml'

jobs:
  test:
    name: Test API
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ShaderForge.sln

      - name: Build
        run: dotnet build ShaderForge.sln --no-restore -c Release

      - name: Run tests
        run: dotnet test ShaderForge.API.Tests/ --no-build -c Release

  deploy:
    name: Deploy to Pi
    needs: test
    runs-on: [self-hosted, pi]
    permissions:
      contents: read
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker compose build api

      - name: Restart API container
        run: docker compose up -d api
